<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram (@nikita_pishchugin)</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c51d0ba3a0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- Body -->
  <body>
    <!-- Navigation Controller Container -->
    <div class="navigation-controller-container">
      <!-- Logo Text Container -->
      <div class="logo-text-container">
        <h1 style="margin-top: 0px; margin-bottom: 0px">Instagram</h1>
        <i class="fa-solid fa-angle-down arrow-button"></i>
      </div>
      <!-- Search Container -->
      <div class="search-container">
        <input
          class="search-input"
          type="search"
          name="search"
          placeholder="Search"
        />
      </div>
      <!-- Navigation Controller Buttons Container -->
      <div class="navigation-controller-buttons-container">
        <i class="fa-solid fa-house font-awesome fa-xl"></i>
        <i class="fa-solid fa-comment-dots font-awesome fa-xl"></i>
        <i class="fa-solid fa-circle-plus font-awesome fa-xl"></i>
        <i class="fa-solid fa-compass font-awesome fa-xl"></i>
        <i class="fa-solid fa-heart font-awesome fa-xl"></i>
        <i class="fa-solid fa-user-tie font-awesome fa-xl"></i>
      </div>
    </div>

    <!-- Profile Info Container -->
    <div class="profile-info-container">
      <!-- Profile Image Container -->
      <img
        class="profile-image"
        src="images/Profile_Image.png"
        alt="Avatar_Img"
      />

      <!-- Profile Text Container -->
      <div class="profile-text-container">
        <!-- First Row -->
        <div class="horizontal-container-in-profile-text">
          <h2 class="nickname first-row-element">nikita_pishchugin</h2>
          <button class="first-row-element search-input">Edit Profile</button>
          <i class="fa-solid fa-gear fa-xl first-row-element"></i>
        </div>
        <!-- Second Row -->
        <div class="horizontal-container-in-profile-text">
          <div class="stats-container">
            <h3 class="second-row-element">239</h3>
            <p>posts</p>
          </div>
          <div class="stats-container">
            <h3 class="second-row-element">1,731</h3>
            <p>followers</p>
          </div>
          <div class="stats-container">
            <h3 class="second-row-element">89</h3>
            <p>following</p>
          </div>
        </div>
        <!-- Third Row -->
        <div class="vertical-container-in-profile-text">
          <h4 class="third-row-element">Nikita</h4>
          <p class="third-row-element">
            Learning to became an iOS Developer üë®üèº‚Äçüíª
          </p>
          <p class="third-row-element">My first app üëáüèº</p>
          <a class="third-row-element" href="https://apple.co/3xjhHAs"
            >apple.co/3xjhHAs</a
          >
        </div>
      </div>
    </div>

    <!-- Saved Stories Container -->
    <div class="saved-stories-container">
      <div class="one-stories-container">
        <img
          class="stories-photos"
          src="images/Leica_stories.png"
          alt="Leica_Stories"
        />
        <p>Leica Q-P</p>
      </div>
      <div class="one-stories-container">
        <img
          class="stories-photos"
          src="images/Berlin_stories.png"
          alt="Berlin_Stories"
        />
        <p>Berlin üç≥</p>
      </div>
      <div class="one-stories-container">
        <img
          class="stories-photos"
          src="images/Plus-stories.png"
          alt="Plus_Stories"
        />
        <p>New</p>
      </div>
      <div class="saved-stories-placeholder-container"></div>
    </div>

    <!-- Posts Container -->
    <div>
      <!-- Separator -->
      <hr width="75%"/>
      <!-- Names Section Container -->
      <div class="names-section-container">
        <div class="single-name-container post-name">
          <i class="fa-solid fa-table-cells"></i>
          <h4 class="names-text">POSTS</h4>
        </div>
        <div class="single-name-container">
          <i class="fa-solid fa-play"></i>
          <h4 class="names-text">REELS</h4>
        </div>
        <div class="single-name-container">
          <i class="fa-solid fa-book-open-reader"></i>
          <h4 class="names-text">GUIDES</h4>
        </div>
        <div class="single-name-container">
          <i class="fa-solid fa-bookmark"></i>
          <h4 class="names-text">SAVED</h4>
        </div>
        <div class="single-name-container">
          <i class="fa-solid fa-id-card-clip"></i>
          <h4 class="names-text">TAGGED</h4>
        </div>
      </div>
      <!-- Post Images -->
      <div class="post-images">
        <img class="post-image" src="images/Post_1.JPG" alt="Post_1">
        <img class="post-image" src="images/Post_2.JPG" alt="Post_2">
        <img class="post-image" src="images/Post_3.JPG" alt="Post_3">
      </div>
    </div>
  </body>
</html>
