<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram (@nikita_pishchugin)</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c51d0ba3a0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <!-- Body -->
  <body>
    <!-- Navigation Controller Container -->
    <div class="navigation-controller-container">
      <!-- Logo Text Container -->
      <div class="logo-text-container">
        <h1 style="margin-top: 0px; margin-bottom: 0px">Instagram</h1>
        <i class="fa-solid fa-angle-down arrow-button"></i>
      </div>
      <!-- Search Container -->
      <div class="search-container">
        <input
          class="search-input"
          type="search"
          name="search"
          placeholder="Search"
        />
      </div>
      <!-- Navigation Controller Buttons Container -->
      <div class="navigation-controller-buttons-container">
        <i class="fa-solid fa-house font-awesome fa-xl"></i>
        <i class="fa-solid fa-comment-dots font-awesome fa-xl"></i>
        <i class="fa-solid fa-circle-plus font-awesome fa-xl"></i>
        <i class="fa-solid fa-compass font-awesome fa-xl"></i>
        <i class="fa-solid fa-heart font-awesome fa-xl"></i>
        <i class="fa-solid fa-user-tie font-awesome fa-xl"></i>
      </div>
    </div>

    <!-- Profile Info Container -->
    <div class="profile-info-container">
      <!-- Profile Image Container -->
      <img
        class="profile-image"
        src="images/Profile_Image.png"
        alt="Avatar_Img"
      />

      <!-- Profile Text Container -->
      <div class="profile-text-container">
        <!-- First Row -->
        <div class="horizontal-container-in-profile-text">
          <h2 class="nickname first-row-element">nikita_pishchugin</h2>
          <button class="first-row-element search-input">Edit Profile</button>
          <i class="fa-solid fa-gear fa-xl first-row-element"></i>
        </div>
        <!-- Second Row -->
        <div class="horizontal-container-in-profile-text">
          <div class="stats-container">
            <h3 class="second-row-element">239</h3>
            <p>posts</p>
          </div>
          <div class="stats-container">
            <h3 class="second-row-element">1,731</h3>
            <p>followers</p>
          </div>
          <div class="stats-container">
            <h3 class="second-row-element">89</h3>
            <p>following</p>
          </div>
        </div>
        <!-- Third Row -->
        <div class="vertical-container-in-profile-text">
          <h4 class="third-row-element">Nikita</h4>
          <p class="third-row-element">
            Learning to became an iOS Developer 👨🏼‍💻
          </p>
          <p class="third-row-element">My first app 👇🏼</p>
          <a class="third-row-element" href="https://apple.co/3xjhHAs"
            >apple.co/3xjhHAs</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
